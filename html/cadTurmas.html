<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Cadastro de Turmas - Projeto Defense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="../js/loadNavbarFooter.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .form-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .section-title {
            position: relative;
            padding-left: 20px;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .section-title::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 30px;
            width: 6px;
            background-color: #dc3545;
            border-radius: 3px;
        }
        
        .section-title i {
            margin-right: 10px;
            font-size: 1.4rem;
            vertical-align: middle;
            color: #dc3545;
        }
        
        .btn-custom {
            font-weight: 500;
            border-radius: 8px;
            padding: 8px 16px;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div id="navbar-container"></div>

<div class="container">
    <div class="form-section">
        <h3 class="section-title">
            <i class="bi bi-journal-bookmark"></i> Cadastro de Turmas
        </h3>
        
        <form>
            <!-- Nome da Turma -->
            <div class="mb-4">
                <label for="nomeTurma" class="form-label">Nome da Turma</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="nomeTurma" placeholder="Ex: Turma de Jiu-Jitsu Avan√ßado">
                </div>
            </div>
            
            <!-- Per√≠odo e Sala -->
            <div class="row mb-4">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="periodo" class="form-label">Per√≠odo</label>
                    <select class="form-select" id="periodo">
                        <option selected disabled>Selecione o per√≠odo</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="sala" class="form-label">Sala</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-door-open"></i></span>
                        <input type="text" class="form-control" id="sala" placeholder="Ex: Sala 05">
                    </div>
                </div>
            </div>
            
            <!-- Professor Respons√°vel -->
            <div class="mb-4">
                <label for="professor" class="form-label">Professor Respons√°vel</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-video3"></i></span>
                    <input type="text" class="form-control" id="professor" placeholder="Digite o nome do professor">
                    <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#modalProfessor">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </div>
            
            <!-- Dias da Semana -->
            <div class="mb-4">
                <label class="form-label">Dias de Aula</label>
                <div class="d-flex flex-wrap gap-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="segunda">
                        <label class="form-check-label" for="segunda">Segunda</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terca">
                        <label class="form-check-label" for="terca">Ter√ßa</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="quarta">
                        <label class="form-check-label" for="quarta">Quarta</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="quinta">
                        <label class="form-check-label" for="quinta">Quinta</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sexta">
                        <label class="form-check-label" for="sexta">Sexta</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sabado">
                        <label class="form-check-label" for="sabado">S√°bado</label>
                    </div>
                </div>
            </div>
            
            <!-- Observa√ß√µes -->
            <div class="mb-4">
                <label for="observacoes" class="form-label">Observa√ß√µes</label>
                <textarea class="form-control" id="observacoes" rows="3" placeholder="Informa√ß√µes adicionais sobre a turma"></textarea>
            </div>
            
            <!-- Bot√µes -->
            <div class="d-flex justify-content-end gap-3">
                <button type="reset" class="btn btn-outline-danger btn-custom">
                    <i class="bi bi-x-lg"></i> Limpar
                </button>
                <button type="submit" class="btn btn-danger btn-custom">
                    <i class="bi bi-save"></i> Cadastrar Turma
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Modal para Buscar Professor -->
<div class="modal fade" id="modalProfessor" tabindex="-1" aria-labelledby="modalProfessorLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-search"></i> Buscar Professor
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Digite o nome do professor">
                        <button class="btn btn-danger" type="button">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover" id="tabela-professores">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Modalidade</th>
                                <th>Hor√°rio</th>
                                <th>A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Placeholder para os dados dos professores -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-lg"></i> Fechar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div id="footer-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
function obterDiasSelecionados() {
    const dias = [
        { id: 'segunda', label: 'Segunda' },
        { id: 'terca', label: 'Ter√ßa' },
        { id: 'quarta', label: 'Quarta' },
        { id: 'quinta', label: 'Quinta' },
        { id: 'sexta', label: 'Sexta' },
        { id: 'sabado', label: 'S√°bado' }
    ];

    return dias
        .filter(d => document.getElementById(d.id).checked)
        .map(d => d.label)
        .join(', ');
}

document.querySelector('form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const dados = {
        nomeTurma: document.getElementById('nomeTurma')?.value || '',
        periodo: document.getElementById('periodo')?.value || '',
        sala: document.getElementById('sala')?.value || '',
        professor: document.getElementById('professor')?.value || '',
        diasDeAula: obterDiasSelecionados(),
        observacoes: document.getElementById('observacoes')?.value || ''
    };

    console.log("üì§ Enviando os seguintes dados:", dados);

    try {
        const response = await fetch('https://prod-114.westus.logic.azure.com:443/workflows/9f4abf6ea2c549abbe2290f257218326/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=E8PJPYHAVPYGFz2Fqd_jRyQ0PlDQ_F7br_AsEYyDrXY', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dados)
        });

        if (response.ok) {
            alert('‚úÖ Turma cadastrada com sucesso!');
        } else {
            const texto = await response.text();
            alert('‚ùå Erro ao cadastrar turma. Detalhes: ' + texto);
        }
    } catch (err) {
        console.error('‚ùå Erro inesperado:', err);
        alert('Erro ao enviar os dados.');
    }
});
</script>


<script>
// Fun√ß√£o para carregar os per√≠odos dinamicamente
async function carregarPeriodos() {
    try {
        const res = await fetch("https://prod-116.westus.logic.azure.com:443/workflows/9b399cb8f7c74742a3c977776b858af4/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Sxd8VuKvEAbXAdCUjSzx6mGFIck6CgsGZ_d5_7I9mIM", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({})
        });
        const data = await res.json();
        const select = document.getElementById("periodo");
        select.innerHTML = '<option selected disabled>Selecione o per√≠odo</option>';
        data.periodos.forEach(p => {
            const valor = p["Per√≠odos"] || p["Periodos"];
            if (valor) select.innerHTML += `<option>${valor}</option>`;
        });
    } catch (err) {
        console.error("Erro ao carregar per√≠odos:", err);
    }
}

// Fun√ß√£o para carregar os professores no modal
async function carregarProfessores() {
    try {
        const res = await fetch("https://prod-122.westus.logic.azure.com:443/workflows/4edf9c18b44a4a0b8f1fedfa764da40f/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ZwJmaZQT7StWVfs2MwdO1rt1widNsntCgGNJl_FB31k", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({})
        });
        const data = await res.json();
        const tbody = document.querySelector("#tabela-professores tbody");
        tbody.innerHTML = "";
        data.professores.forEach(p => {
            const linha = `
                <tr>
                    <td>${p["Nome Professor"]}</td>
                    <td>${p["CPF Professor"] || "-"}</td>
                    <td>${p["Modalidade"] || "-"}</td>
                    <td>${p["Hor√°rio"] || "-"}</td>
                    <td><button class='btn btn-sm btn-outline-danger' onclick="selecionarProfessor('${p["Nome Professor"]}')">Selecionar</button></td>
                </tr>
            `;
            tbody.innerHTML += linha;
        });
    } catch (err) {
        console.error("Erro ao carregar professores:", err);
    }
}

// For√ßar escolha do professor
function selecionarProfessor(nome) {
    document.getElementById("professor").value = nome;
    const modal = bootstrap.Modal.getOrCreateInstance(document.getElementById("modalProfessor"));
    modal.hide();
}

window.addEventListener("DOMContentLoaded", function() {
    carregarPeriodos();
    carregarProfessores();
    document.getElementById("professor").readOnly = true;
});
</script>

</body>
</html>
