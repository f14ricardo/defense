<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ü•äü•ã Projeto Defense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="js/loadNavbarFooter.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Cadastro Inicial de Alunos -->
    <div class="container mt-4" id="preCadastro">
        <h2>üñäÔ∏è Cadastro Inicial Alunos</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Vendedor</label>
                <div class="input-group">
                    <select class="form-select" id="vendedor">
                        <option>Vendedor 1</option>
                        <option>Vendedor 2</option>
                        <option>Vendedor 3</option>
                    </select>
                    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                        data-bs-target="#modalCadastroVendedor">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Data</label>
                <input type="date" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Modalidade</label>
                <div class="input-group">
                    <select class="form-select" id="modalidade">
                        <option>Luta 1</option>
                        <option>Luta 2</option>
                        <option>Luta 3</option>
                    </select>
                    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                        data-bs-target="#modalCadastroLuta">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Observa√ß√µes</label>
                <textarea class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- Modal para Cadastro de Lutas -->
    <div class="modal fade" id="modalCadastroLuta" tabindex="-1" aria-labelledby="modalCadastroLutaLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCadastroLutaLabel">Cadastrar Nova Luta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastroLuta">
                        <div class="mb-3">
                            <label class="form-label">Nome da Luta</label>
                            <input type="text" class="form-control" id="nomeLuta" placeholder="Ex: Luta 1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarLuta">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Cadastro de Vendedor -->
    <div class="modal fade" id="modalCadastroVendedor" tabindex="-1" aria-labelledby="modalVendedorLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCadastroVendedorLabel">Cadastrar Vendedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastroVendedor">
                        <div class="mb-3">
                            <label class="form-label">Nome do Vendedor</label>
                            <input type="text" class="form-control" id="nomeVendedor" placeholder="Ex: Vendedor 1"
                                required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btnVendedor">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
