<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendedores - Projeto Defense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="js/loadNavbarFooter.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .form-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .section-title {
            position: relative;
            padding-left: 20px;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .section-title::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 30px;
            width: 6px;
            background-color: #0d6efd;
            border-radius: 3px;
        }
        
        .section-title i {
            margin-right: 10px;
            font-size: 1.4rem;
            vertical-align: middle;
            color: #0d6efd;
        }
        
        .btn-custom {
            font-weight: 500;
            border-radius: 8px;
            padding: 8px 16px;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        
        .input-group-text {
            background-color: #f1f3f5;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div id="navbar-container"></div>

<div class="container">
    <div class="form-section">
        <h3 class="section-title">
            <i class="bi bi-person-badge"></i> Cadastro de Vendedores
        </h3>
        
        <form>
            <!-- Dados Pessoais -->
            <div class="row mb-4">
                <div class="col-md-8 mb-3 mb-md-0">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo">
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
                        <input type="date" class="form-control" id="dataNascimento">
                    </div>
                </div>
            </div>
            
            <!-- Endereço -->
            <div class="row mb-4">
                <div class="col-md-4 mb-3 mb-md-0">
                    <label for="cep" class="form-label">CEP</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-postcard"></i></span>
                        <input type="text" class="form-control" id="cep" placeholder="00000-000">
                        <button class="btn btn-outline-secondary" type="button" id="btnBuscarCep">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="endereco" class="form-label">Endereço</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                        <input type="text" class="form-control" id="endereco" placeholder="Rua, Avenida, etc.">
                    </div>
                </div>
                <div class="col-md-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" placeholder="Nº">
                </div>
            </div>
            
            <!-- Complemento -->
            <div class="row mb-4">
                <div class="col-md-5 mb-3 mb-md-0">
                    <label for="bairro" class="form-label">Bairro</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-pin-map"></i></span>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                </div>
                <div class="col-md-5 mb-3 mb-md-0">
                    <label for="cidade" class="form-label">Cidade</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-building"></i></span>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                </div>
                <div class="col-md-2">
                    <label for="uf" class="form-label">UF</label>
                    <select class="form-select" id="uf">
                        <option>SP</option>
                        <option>RJ</option>
                        <option>MG</option>
                        <option>Outro</option>
                    </select>
                </div>
            </div>
            
            <!-- Contato e Categoria -->
            <div class="row mb-4">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="telefone" class="form-label">Telefone</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                        <input type="tel" class="form-control" id="telefone" placeholder="(00) 0000-0000">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select class="form-select" id="categoria">
                        <option selected disabled>Selecione a categoria</option>
                        <option>Administrador</option>
                        <option>Vendedor Sênior</option>
                        <option>Vendedor Pleno</option>
                        <option>Vendedor Júnior</option>
                        <option>Outros</option>
                    </select>
                </div>
            </div>
            
            <!-- Observações -->
            <div class="mb-4">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" id="observacoes" rows="3" placeholder="Informações adicionais sobre o vendedor"></textarea>
            </div>
            
            <!-- Botões -->
            <div class="d-flex justify-content-end gap-3">
                <button type="reset" class="btn btn-outline-secondary btn-custom">
                    <i class="bi bi-x-lg"></i> Limpar
                </button>
                <button type="submit" class="btn btn-primary btn-custom">
                    <i class="bi bi-save"></i> Cadastrar Vendedor
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<div id="footer-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Simulação de busca de CEP
    document.getElementById('btnBuscarCep').addEventListener('click', function() {
        // Aqui viria a lógica para buscar CEP
        document.getElementById('endereco').value = "Rua Exemplo";
        document.getElementById('bairro').value = "Centro";
        document.getElementById('cidade').value = "São Paulo";
        document.getElementById('uf').value = "SP";
    });
</script>
</body>
</html>
