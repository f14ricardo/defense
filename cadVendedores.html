                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCadastro" role="button"

    <div class="container">
        <h2 class="mt-5">Cadastro de Vendedores</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome do Vendedor</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do vendedor">
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento">
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="Digite o CEP">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Endereço">
            </div>
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero" placeholder="Digite o número">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="Bairro">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select class="form-control" id="categoria">
                    <option>Selecione a categoria</option>
                    <option>Administrador</option>
                    <option>Vendedor 1</option>
                    <option>Vendedor 2</option>
                    <option>Outros</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
