<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Turmas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Cadastro de Turmas</h2>
        <form>
            <div class="form-group">
                <label for="nomeTurma">Nome da Turma</label>
                <input type="text" class="form-control" id="nomeTurma" placeholder="Digite o nome da turma">
            </div>
            <div class="form-group">
                <label for="periodo">Período</label>
                <select class="form-control" id="periodo">
                    <option>Selecione o período</option>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sala">Sala</label>
                <input type="text" class="form-control" id="sala" placeholder="Digite o número da sala">
            </div>
            <div class="form-group">
                <label for="professor">Professor Responsável</label>
                <input type="text" class="form-control" id="professor" placeholder="Digite o nome do professor">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
